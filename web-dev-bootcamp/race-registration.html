<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="get">
        <p>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" required>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" required>
        </p>
        <p>
            Select a Race: <br>
            <input type="radio" name="race" id="funrun">
            <label for="funrun">Fun Run 5k</label><br>
            <input type="radio" name="race" id="halfm">
            <label for="halfm">Half Marathon</label><br>
            <input type="radio" name="race" id="fullm">
            <label for="fullm">Full Marathon</label>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </p>
        <p>
            Select Age Group
            <select name="age" id="age">
                <option value="under18">Under 18</option>
                <option value="1830">18-30</option>
                <option value="3050">30-50</option>
                <option value="over50">50+</option>
            </select>
        </p>
        <button>Register!</button>
    </form>
</body>

</html>
